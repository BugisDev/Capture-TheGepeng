{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>Please register</h1>
    <br>
    <form action="" method="post">
      <input type="text" placeholder="First Name" name="first_name" value="{{ request.form.firstname }}">
      <input type="text" placeholder="Last Name" name="last_name" value="{{ request.form.last_name }}">
      <input type="text" placeholder="Username" name="username" value="{{ request.form.username }}">
      <input type="text" placeholder="Email" name="email" value="{{ request.form.email }}">
      <input type="password" placeholder="Password" name="password" value="{{ request.form.password }}">

      <input class="btn btn-default" type="submit" value="Register">
    </form>
    {% if error %}
      <p class="error"><strong>Error:</strong> {{error}}</p>
    {% endif %}

    {% for message in get_flashed_messages() %}
       {{ message }}
    {% endfor %}
    </br>
  </div>

{% endblock %}
