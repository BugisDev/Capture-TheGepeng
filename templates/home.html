{% extends "base.html" %}

{% block content %}

	<div class="container">
		<h1>Welcome to Flask!</h1>
		<h3>It is User area. | 	{% if current_user.is_authenticated %}
						        {{ current_user.full_name }}
						      	{% endif %}
    	</h3>
		<br>
		<p>Click <a href="/logout">here</a> to logout.</p>
 		{% for message in get_flashed_messages() %}
		   {{ message }}
		{% endfor %}
	</div>
{% endblock %}
